<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog de Cafe</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header class="header">

            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1
                            class="logo__nombre no-margin centrar-texto">Blog<span
                                class="logo__bold">DeCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html"
                            class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html"
                            class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html"
                            class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>
            </div>

            <div class="header__texto">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores
                    recetas y concejos</p>
            </div>
        </header>

        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>

            <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">E-Mail</label>
                    <input class="campo__field" type="email" placeholder="Tu email" id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field--textarea" id="mensaje"></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="enviar" class="boton boton--primario">
                </div>
            </form>
        </main>

        <footer class="footer">
            <div class="contenedor">
                <div class="contenedor">
                    <div class="barra">
                        <a class="logo" href="index.html">
                            <h1
                                class="logo__nombre no-margin centrar-texto">Blog<span
                                    class="logo__bold">DeCafé</span></h1>
                        </a>
                        <nav class="navegacion">
                            <a href="nosotros.html"
                                class="navegacion__enlace">Nosotros</a>
                            <a href="cursos.html"
                                class="navegacion__enlace">Cursos</a>
                            <a href="contacto.html"
                                class="navegacion__enlace">Contacto</a>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
